<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Page 3</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="pictures/Mastermind_logo.png" alt="Mastermind logo" width="250px" height="70px">
            <div href="#" class="close"></div>
        </div>
        <div class="bar">
            <div class="progress_bar bar_three"></div>
        </div>
        <div class="main_three">
            <div class="personal_data">
                <h1 class="quicksand_bold">Your details</h1>
                <form action="#" id="personal_form" class="montserrat_regular">
                    Full name<br>
                    <input type="text" name="full_name" placeholder="Full name">
                    <br>
                    Hotel name<br>
                    <input type="text" name="hotel_name" placeholder="Hotel">
                    <br>
                    email<br>
                    <input type="email" name="email" placeholder="@email.com">
                    <br>
                    Phone<br>
                    <input type="tel" name="phone" placeholder="(+40) 7xx xxx xxx">
                    <br>
                    Company #/ ID #<br>
                    <input type="tel" name="phone" placeholder="####-####-####">
                    <br>
                    <p>* All fields are mandatory</p>
                </form>
            </div>

            <div class="payment_details">
                <h1 class="quicksand_bold">Payment details</h1>
                <form action="#" id="payment_details" class="montserrat_regular">
                    <div class="title_img">
                        <p>Card number</p><img src="pictures/Major-Credit-Card-Logo-PNG-Clipart.svg">
                    </div>
                    <span style="position:relative;display:flex;align-items:center">
                    <input type="password" name="card_number" placeholder="xxxx-xxxx-xxxx-xxxx">
                    <span style="position: absolute;right:15px;"><img src="pictures/Group 76.svg" alt="lockbar logo"></span>
                    </span>
                    <div style="width:50%;display:inline-block">
                        Exp month<br>
                        <input type="list" name="month" placeholder="Month" style="width:100%">
                    </div>
                    <div style="width:40%;float: right;">
                        Exp year<br>
                        <input type="list" name="year" placeholder="Year" style="width:100%">
                    </div><br>
                    CVV<br>
                    <span style="position:relative;display:flex;align-items:center">
                        <input type="text" name="cvv_number" placeholder="xxx">
                        <span style="position: absolute;right:15px;"><img src="pictures/Group 82.svg" alt="question mark logo"></span>
                    </span>
                    ID number<br>
                    <input type="password" name="id_number" placeholder="xxxx-xxxx">
                    <img id="norton_img" src="pictures/kisspng-norton-antivirus-computer-security-norton-internet-meng-meng-da-5b2f0247cc4e46.9209570315298074318369.svg" alt="norton antivirus logo">
                    <div class="terms">
                        <img src="pictures/iconmonstr-check-mark-4.svg" alt="check mark" style="width:16px">
                        <p style="font-size:9px;margin-left:auto">I have read and agree with the <a href="#">terms & conditions</a></p>
                    </div>
                    <div class="button button_three" href="#">Continue</div>
                </form>
            </div>

            <div class="info_window">
                
            </div>
        </div>
    </div>
</body>
</html>
